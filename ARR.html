<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false"
             embedded
             arjs="sourceType: webcam; debugUIEnabled: false;">
       

        <a-box material="color: yellow" gps-entity-place="latitude: 24.1899903; longitude: 120.6073811;"position="0 30 0"></a-box>
        <a-box material="color: black" gps-entity-place="latitude: 24.1899903; longitude: 120.6073811;"position="30 30 0"></a-box>
        <a-box material="color: black" gps-entity-place="latitude: 24.1899903; longitude: 120.6073811;></a-box>
     
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>
</html>
